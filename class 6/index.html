<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Class 6</title>
        
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="assets/js/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="section-title">
                            <h3>How can we assist you?</h3>
                            <p>Despite the UI, we thought of the User expirience, With attached From Layouts you can simply categories Important fields and prioritize them.</p>
                        </div>

                        <div class="contact-us-form">
                            <p class="contact-title">Fill up this form to contact us if you have any further questions</p>

                            <form action=action="https://formspree.io/runa_123@yahoo.com" method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="from-element">
                                            <label for="firstname">First Name</label>
                                            <input id="firstname" name="_firstname" type="text">
                                        </p>
                                    </div>
                                     <div class="col-md-6">
                                        <p class="from-element">
                                            <label for="lastname">Last Name</label>
                                            <input id="lastname" name="_lastname" type="text">
                                        </p>
                                    </div>
                                </div>

                                <p class="from-element">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="" name="_email" placeholder="Type your email address">
                                </p>
                                <p class="from-element">
                                    <label for="massage">Massage</label>
                                    <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type the message you wish to send"></textarea>
                                </p>
                                <div class="row">
                                    <div class="col-md-8">
                                        <p class="small-text">I hereby certify that the information above is ture and accurate</p>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
     

        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
