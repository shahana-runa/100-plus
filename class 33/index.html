<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Class 33</title>
        
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="assets/js/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div class="booking-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="booking-text">
                            <img src="assets/img/sep-1.png" alt="" class="sep-top">

                            <h1>TheGem Hotel</h1>
                            <p>Luxury Resort & Spa</p>

                            <img src="assets/img/sep-2.png" alt="" class="sep-bottom">
                        </div>
                        <div class="booking-form">
                            <form action="index.html"></form>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="booking-form-element">
                                        <label for="check-in">Check-in</label>
                                        <select name="check-in" id="">
                                            <option value="31.08.2017">31.08.2017</option>
                                            <option value="02.09.2017">02.09.2017</option>
                                        </select>
                                    </div>
                                </div><div class="col-md-3">
                                    <div class="booking-form-element">
                                        <label for="check-out">Check-out</label>
                                        <select name="check-out" id="">
                                            <option value="03.09.2017">03.09.2017</option>
                                            <option value="05.09.2017">05.09.2017</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="booking-form-element">
                                        <label for="check-guest">Guest</label>
                                        <select name="check-guest" id="">
                                            <option value="02">02</option>
                                            <option value="04">04</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="booking-form-element">
                                        <input type="submit" value="Make a reservation">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     

        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.nice-select.min.js"></script>
		<script src="assets/js/main.js"></script>
    </body>
</html>
