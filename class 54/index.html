<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Class 54</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900,900i" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/datepicker.min.css">
		<link rel="stylesheet" href="assets/css/responsive.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="assets/js/jquery-1.12.4.min.js"></script>
    </head>

    <body>

        <div class="section-padding">
            <div class="section-bg"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="contact-form">
                            <h2 class="absolute-text">Appointment</h2>
                            <form action="index.html">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="tel" placeholder="Phone">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" placeholder="Date" data-toggle="datepicker">
                                    </div>
                                </div>
                                <p><textarea name="massage" id="massage" cols="30" rows="10" style="width: 653px; height: 152px;" placeholder="Observation"></textarea></p>
                                <p><input type="submit" value="Make Appointment"></p>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="appointment-text">
                            <h3>We eliminate the inconvenience of multiple visits</h3>
                            <ul>
                                <li><i class="fa fa-shield"></i>No second injections or temporaries</li>
                                <li><i class="fa fa-shield"></i>No unprofessional doctors</li>
                                <li><i class="fa fa-shield"></i>No poor quality products</li>
                                <li><i class="fa fa-shield"></i>Student at Australian National University</li>
                            </ul>
                            <a href="" class="boxed-btn">More about us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/datepicker.min.js"></script>
		<script src="assets/js/main.js"></script>
    </body>
</html>
